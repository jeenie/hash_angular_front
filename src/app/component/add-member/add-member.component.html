<div class="container">
    <h2 class="mb-5">멤버 추가하기</h2>

    <form #userForm="ngForm">
        <div class="row mb-5">
            <div class="col">

                <h4>포지셔닝 정보</h4>
                <hr>
                <div class="form-group row">
                    <label for="inputRecUser" class="col-sm-2 col-form-label">추천인 ID</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="inputRecUser" [(ngModel)]="member.REC_USER"
                            name="REC_USER">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputRecUserName" class="col-sm-2 col-form-label">추천인 이름</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="inputRecUserName" [(ngModel)]="REC_NAME"
                            name="REC_NAME">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="selectPosition" class="col-sm-2 col-form-label">포지션</label>
                    <div class="col-sm-10">
                        <select class="custom-select" id="selectPosition" [(ngModel)]="member.REC_DIR" name="REC_DIR"
                            [disabled]="!pair" required>
                            <option value="L">LEFT</option>
                            <option value="R">RIGHT</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <h4>회원 정보</h4>
                <hr>

                <div class="form-group row">
                    <label for="inputUserNmae" class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUserNmae" [(ngModel)]="member.USER_NAME"
                            name="USER_NAME" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com"
                            [(ngModel)]="member.USER_EMAIL" [readonly]="EMAIL_CHECK" name="USER_EMAIL" required>
                    </div>
                    <button type="button" class="btn btn-outline-info mb-2" (click)="checkEmail()">이메일 인증</button>
                </div>

                <div class="form-group row" *ngIf="EMAIL_CODE.length != 0">
                    <label for="inputEmailCode" class="col-sm-2 col-form-label">인증 코드</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputEmailCode" placeholder="이메일 인증 코드"
                            [(ngModel)]="EMAIL_CODE_INPUT" [readonly]="EMAIL_CHECK" name="EMAIL_CODE" required>
                    </div>
                    <button type="button" class="btn btn-outline-info mb-2" (click)="checkEmailCode()">확인</button>
                </div>

                <div class="form-group row">
                    <label for="inpuPhone" class="col-sm-2 col-form-label">연락처</label>
                    <div class="col-sm-2">
                        <select class="custom-select" id="selectPhoneCn" [(ngModel)]="member.USER_PHONE_CN"
                            name="USER_PHONE_CN" required>
                            <option value="CL003">+1 (USA))</option>
                            <option value="CL004">+44 (AUSTRAILIA)</option>
                            <option value="CL002">+81 (JAPAN)</option>
                            <option value="CL001">+82 (KOREA)</option>
                        </select>
                    </div>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inpuPhone" placeholder="01012341234"
                            [(ngModel)]="member.USER_PHONE" name="USER_PHONE" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUserId" class="col-sm-2 col-form-label">아이디</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUserId" placeholder="5~12자 이내의 영문 소문자,숫자,특수문자()"
                            [(ngModel)]="member.USER_ID" name="USER_ID" required [disabled]="USER_ID_CHECK">
                    </div>
                    <button type="button" class="btn btn-outline-info mb-2" (click)="checkUserId()" [disabled]="USER_ID_CHECK">중복확인</button>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">패스워드</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" [(ngModel)]="member.USER_PW"
                            name="USER_PW" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPasswordRe" class="col-sm-2 col-form-label">패스워드 확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPasswordRe" [(ngModel)]="USER_PW_RE"
                            name="USER_PW_RE" required>
                    </div>
                </div>
                <hr>

            </div>
        </div>

        <button type="submit" class="btn btn-info btn-lg mb-2" (click)="submitButton()">추가하기</button>

    </form>
</div>
