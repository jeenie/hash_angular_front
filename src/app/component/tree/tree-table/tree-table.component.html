<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="USER_ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>아이디</th>
      <td mat-cell *matCellDef="let element"> {{element.USER_ID}} </td>
    </ng-container>

    <ng-container matColumnDef="USER_NAME">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>이름</th>
      <td mat-cell *matCellDef="let element"> {{element.USER_NAME}} </td>
    </ng-container>

    <ng-container matColumnDef="REC_DIR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>바이너리 위치</th>
      <td mat-cell *matCellDef="let element"> {{element.REC_DIR}} </td>
    </ng-container>

    <ng-container matColumnDef="GOODS_NAME">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>구매상품</th>
      <td mat-cell *matCellDef="let element"> 50 THS </td>
    </ng-container>

    <ng-container matColumnDef="POSITION">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>직급</th>
      <td mat-cell *matCellDef="let element"> ENTRY </td>
    </ng-container>

    <ng-container matColumnDef="REG_DATE">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Joined</th>
      <td mat-cell *matCellDef="let element"> {{element.REG_DATE}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
