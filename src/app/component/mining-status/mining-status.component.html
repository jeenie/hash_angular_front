<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">나의상품</a></li>
      <li class="breadcrumb-item active" aria-current="page">채굴현황</li>
    </ol>
  </nav>


    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="검색어를 입력하세요." #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
        <!-- ProductCode Column -->
        <ng-container matColumnDef="productCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 상품코드 </th>
            <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
          </ng-container>
    
        <!-- ProductName Column -->
        <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 상품이름 </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
    
        <!-- THS Column -->
        <ng-container matColumnDef="ths">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> THS </th>
        <td mat-cell *matCellDef="let element"> {{element.ths}} </td>
        </ng-container>
    
        <!-- ProductType Column -->
        <ng-container matColumnDef="productType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 상품타입 </th>
            <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
        </ng-container>

        <!-- ProductStatus Column -->
        <ng-container matColumnDef="productStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 상품상태 </th>
            <td mat-cell *matCellDef="let element"> {{element.productStatus}} </td>
        </ng-container>
        
        <!-- PurchaseDate Column -->
        <ng-container matColumnDef="purchaseDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 구매일 </th>
            <td mat-cell *matCellDef="let element"> {{element.purchaseDate}} </td>
        </ng-container>

        <!-- ApprovalDate Column -->
        <ng-container matColumnDef="approvalDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 승인일 </th>
            <td mat-cell *matCellDef="let element"> {{element.approvalDate}} </td>
        </ng-container>

        <!-- OperationDate Column -->
        <ng-container matColumnDef="operationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 가동일 </th>
            <td mat-cell *matCellDef="let element"> {{element.operationDate}} </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
